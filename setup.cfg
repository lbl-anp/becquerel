[aliases]
test = pytest

[tool:pytest]
addopts = --ruff --ruff-format --cov=becquerel --cov-report term --cov-report html:htmlcov -m "not plottest"
markers =
	webtest: test requires internet connection
	plottest: test will produce plot figures
filterwarnings =
	always
	ignore:.*t resolve package from __spec__ or __package__.*:ImportWarning

[coverage:run]
relative_files = True
