[aliases]
test = pytest

[tool:pytest]
addopts = --black --cov=becquerel --cov-report term --cov-report html:htmlcov -m "not plottest" --reruns 3 --only-rerun NNDCRequestError --only-rerun TestDecayRadiationQuery
markers =
	webtest: test requires internet connection
	plottest: test will produce plot figures
filterwarnings =
	always
	ignore:.*t resolve package from __spec__ or __package__.*:ImportWarning

[coverage:run]
relative_files = True

[flake8]
max-line-length = 88
exclude = .eggs
