language: python
python:
    - "2.7"
    - "3.6"
install:
    - pip install --upgrade pip setuptools wheel
    - pip install --only-binary=numpy,scipy numpy scipy
    - pip install -r requirements-dev.txt
    - python setup.py install
script: "python setup.py test"
